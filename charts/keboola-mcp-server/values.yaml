# Default values for keboola-mcp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/keboola/keboola-mcp-server
  pullPolicy: IfNotPresent
  # Overridden by CI/CD
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80 # Service port
  targetPort: 8000 # Container port for the application

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Replace with your ClusterIssuer name
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mcp.keboola.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: keboola-mcp-server-tls
      hosts:
        - mcp.keboola.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector:
  nodepool: main

tolerations: []

affinity: {}

# Configuration values for the application
appConfig:
  # Transport method ("sse" or "stdio")
  transport: "sse"

# PodDisruptionBudget settings
pdb:
  enabled: true
  maxUnavailable: 1

# Namespace creation
namespace:
  # Set to true to create the namespace defined by `Release.Namespace`
  create: false

# CI/CD injected values (provide defaults or leave empty)
releaseId: "dev-manual" # Placeholder for Release ID
commitHash: ""        # Placeholder for Commit Hash 